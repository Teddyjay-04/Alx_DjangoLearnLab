{% extends "base.html" %}
{% block content %}
    <h2>Posts tagged with "{{ view.kwargs.tag }}"</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
        {% empty %}
            <li>No posts found with this tag.</li>
        {% endfor %}
    </ul>
{% endblock %}
