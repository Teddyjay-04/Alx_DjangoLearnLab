{% extends "blog/base.html" %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'post-list' %}">Cancel</a>

    <p>Tags: 
        {% for tag in post.tags.all %}
            <a href="{% url 'posts-by-tag' tag.slug %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
        {% endfor %}
    </p>
{% endblock %}
